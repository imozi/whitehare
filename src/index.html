<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>White Hare</title>
</head>

<body>
  <header class="header">
    <div class="wrapper wrapper--mb">
      <a href="#" class="header__link">
        <img src="img/whitehare-logo.svg" class="header__logo" alt="White Hare" width="215" height="90">
      </a>
    </div>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="#" class="navigation__list-link">
            <svg class="navigation__list-icon navigation__list-icon--current" width="22" height="23">
              <use xlink:href="img/sprite-icon.svg#home"></use>
            </svg>
            <span class="navigation__list-text">Home</span>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="#" class="navigation__list-link">
            <svg class="navigation__list-icon" width="23" height="23">
              <use xlink:href="img/sprite-icon.svg#about"></use>
            </svg>
            <span class="navigation__list-text">About</span>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="#" class="navigation__list-link">
            <svg class="navigation__list-icon" width="23" height="23">
              <use xlink:href="img/sprite-icon.svg#skills"></use>
            </svg>
            <span class="navigation__list-text">Skills</span>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="#" class="navigation__list-link">
            <svg class="navigation__list-icon" width="24" height="23">
              <use xlink:href="img/sprite-icon.svg#works"></use>
            </svg>
            <span class="navigation__list-text">Works</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="space"></div>
    <section class="social">
      <div class="wrapper">
        <a href="#" class="social__link">
          <svg class="social__icon" width="25" height="24">
            <use xlink:href="img/sprite-icon.svg#github"></use>
          </svg>
        </a>
        <a href="#" class="social__link">
          <svg class="social__icon" width="25" height="14">
            <use xlink:href="img/sprite-icon.svg#vk"></use>
          </svg>
        </a>
        <a href="#" class="social__link">
          <svg class="social__icon" width="25" height="25">
            <use xlink:href="img/sprite-icon.svg#instagram"></use>
          </svg>
        </a>
        <a href="#" class="social__link">
          <svg class="social__icon" width="25" height="21">
            <use xlink:href="img/sprite-icon.svg#telegram"></use>
          </svg>
        </a>
        <a href="#" class="social__link">
          <svg class="social__icon" width="25" height="19">
            <use xlink:href="img/sprite-icon.svg#email"></use>
          </svg>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__development">
        <svg class="footer__development-icon" width="64.5" height="15">
            <use xlink:href="img/sprite-icon.svg#development"></use>
          </svg>
  </footer>

</body>

</html>
